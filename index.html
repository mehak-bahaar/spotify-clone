<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Spotify clone</title>
</head>
<body>
    <header>

</div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
    <div class="icons">
        <!-- fontawsome icons -->
        <i class="fa-solid fa-3x fa-backward-step to-make-smaller" id="previous"></i>
        <i class="fa-regular fa-3x fa-circle-play to-make-smaller" id="masterPlay"></i>
        <i class="fa-solid fa-3x fa-forward-step to-make-smaller" id="next"></i>
    </div>
    <div class="songInfoContainer">

        <div class="songInfo">
            <img src="audio2.gif" id="gif">
        </div>
        <span id="masterSongName">Let Me Love You</span>
